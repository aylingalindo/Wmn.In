<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!-- link de los icons q vaya a usar y font-->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&family=Roboto:wght@100&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css"/>
    <title>wm.In</title>
</head>
<body>
    <!-- CONTENT -->
  <div id="indexPage">

    <footer>
      <div class="row text-center">
        <div class="col-4">
          <p>Copyright Â© 2023 wm.In</p>
        </div>
      </div>
    </footer>

    <div class="d-flex align-items-center">
      <!-- WELCOME -->
      <div class="container">
        <h1>wm.In</h1>
        <h5>Conecta con comunidades de mujeres</h5>
      </div>

      <!-- LOG IN - REGISTRO -->
      <div class="container d-flex flex-column">

        <!-- log in-->
        <div class="card">
          <div class="card-body">

            <input type="email" class="form-control mb-3" id="exampleFormControlInput1" placeholder="name@example.com">
            <input type="password" class="form-control mb-3" id="inputPassword2" placeholder="Password">
            <button type="submit" class="btn btn-primary signInBtn">Sign in</button>
          </div>
        </div>

        <!-- boton registro-->
        <button type="button" class="btn btn-primary my-3 signUpBtn">New? Sign up</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
